name: pluginrp
main: fr.yorkgangsta.pluginrp.Plugin

version: 0.1.2
api-version: 1.19

description: Le plugin RP du futur
author: BigYass
prefix: PluginRP

permissions:
  pluginrp.admin:
    description: Les commandes administrateurs du plugin
    default: op
  pluginrp.user:
    description: Les commandes utilisateurs du plugin
    default: true
  pluginrp.*:
    description: Donne les permissions pour toute les commandes PluginRP
    default: op
    children:
      pluginrp.admin: true
      pluginrp.user: true

commands:
  pluginrp_ping:
    description: Teste si le plugin fonctionne et renvoie version et autre information
    aliases: [pluginrp, pr, pr_ping, pping]
    permission: pluginrp.user
    permission-message: Tu n'a pas accès à cette commandes
    usage: Erreur de syntax! Voullez tu dire /pluginrp_ping ?

  pluginrp_op:
    description: Teste les privilège (commande admin)
    aliases: [pr_op, pop]
    permission: pluginrp.admin
    permission-message: TU n'a pas accès à cette commande. Il faut être admin
    usage: Erreur de syntax! Voullez tu dire /pluginrp_ping ?

  pluginrp_give:
    description: Donne des items customs du pluginRP
    aliases: [pgive, prgive, pr_give]
    permission: pluginrp.admin
    permission-message: Tu n'a pas accès à cette commande. Il faut être admin
    usage: "Erreur de syntax! Utilisation : /pgive <joueur> <item> [<quantite>]"